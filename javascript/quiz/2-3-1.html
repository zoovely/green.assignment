<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트기 퀴즈</title>
    <script>
        var name=prompt("당신의 이름은?","홍길동");
        var height=prompt("당신의 신장은?","0");
        var weight=prompt("당신의 체중은?","0");

        var normal_w=(height-100)*0.9;
        var result=weight>=normal_w-5&&weight<=normal_w+5;
        result=result?"적정 체중입니다.":"적정 체중이 아닙니다.";
        var table="<table border='1'><tr><td>이름</td><td>신장</td><td>몸무게</td><td>평균체중</td><td>결과</td></tr><tr><td>";
        table+=name+"</td><td>"+height+"</td><td>"+weight+"</td><td>"+normal_w+"</td><td>"+result+"</td></tr></table>";
        document.write("<h1>몸무게 계산 결과</h1>", table);
    </script>
</head>
<body>
    
</body>
</html>
