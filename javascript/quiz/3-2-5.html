<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 5번</title>
    <script>
        var height = prompt("키를 입력하세요.","0");
        if(height>=150) {
            document.write("좋은 시간 보내렴~");
        }
        else {
            var a = confirm("부모님과 함께 왔나요?");
            if(a) {
                document.write("좋은 시간 보내렴~");
            }
            else {
                document.write("어른 모시고 다시 오렴~");
            }
        }
    </script>
</head>

</body>
</html>
