<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin: 5px;
            font-size: 15px;
            cursor: pointer;
        }
        .highlight {
            background: dodgerblue;
        }
    </style>
</head>
<body>
    <p>Click on the Paragraph</p>
    <p>jQuery Exercise</p>
    <p>JavaScript Exercise</p>

    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        $("p").on("click",function() {
            $(this).toggleClass("highlight");
        });
    </script>
</body>
</html>
