<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 회원가입 페이지</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">아이디</td>
        </tr>
        <tr>
            <td colspan="3"><input type="text"/></td>
        </tr>
        <tr>
            <td colspan="3">비밀번호</td>
        </tr>
        <tr>
            <td colspan="3"><input type="password"/></td>
        </tr>
        <tr>
            <td colspan="3">비밀번호 재확인</td>
        </tr>
        <tr>
            <td colspan="3"><input type="password"/></td>
        </tr>
        <tr>
            <td colspan="3">이름</td>
        </tr>
        <tr>
            <td colspan="3"><input type="text"/></td>
        </tr>
        <tr>
            <td colspan="3">생년월일</td>
        </tr>
        <tr>
            <td><input type="text" placeholder="년(4자)" style="width: 50px;"/></td>
            <td>
                <select>
                    <option>월</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </td>
            <td><input type="text" placeholder="일" style="width: 50px;"/></td>
        </tr>
        <tr>
            <td colspan="3">성별</td>
        </tr>
        <tr>
            <td colspan="3">
                <select style="width: 170px;">
                    <option>성별</option>
                    <option>남자</option>
                    <option>여자</option>
                    <option>선택 안함</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="3">본인 확인 이메일(선택)</td>
        </tr>
        <tr>
            <td colspan="3"><input type="email" placeholder="선택입력"/></td>
        </tr>
        <tr>
            <td colspan="3">휴대전화</td>
        </tr>
        <tr>
            <td colspan="3">
                <select style="width: 180px;">
                    <option>가나 +233</option>
                    <option>그리스 +30</option>
                    <option>기니 +244</option>
                    <option selected>대한민국 +82</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="tel" style="width: 100px;"/></td>
            <td><input type="submit" value="인증번호받기"/></td>
        </tr>
        <tr>
            <td colspan="3"><input type="text" placeholder="인증번호 입력하세요" style="background-color: rgb(212, 212, 212)" disabled/></td>
        </tr>
        <tr>
            <td colspan="3"><input type="submit" value="가입하기" style="width: 180px; background-color: rgb(9, 165, 9);"/></td>
        </tr>
    </table>
</body>
</html>
